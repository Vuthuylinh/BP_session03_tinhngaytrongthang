<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinhngay</title>
</head>
<body>
<form>

    <input type="number" id ="thang" value="thang"/>
    <input type="button" value="Tính số ngày" onclick="tinhsongay();"/>
    <p id = 'result'> </p>
</form>


    <script>
        function tinhsongay(){
    thang = parseInt(document.getElementById('thang').value);
        switch(thang){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById ('result').innerText = "Tháng "+thang+" có 31 ngày";
                break;
            case 2:
                document.getElementById ('result').innerText = "Tháng 2 có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById ('result').innerText = "Tháng "+thang+" có 30 ngày";

        }
        }
</script>
</body>
</html>
